
<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no minimal-ui"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="white">
<meta name="baidu-tc-cerfication" content="e08afafaa2ad8ee624b1d14e86f076b0" />
<link rel="apple-touch-icon-precomposed" href=http://wap.baidu.com/static/img/webapp/img/icon_114.png/>
<meta name="apple-itunes-app" content="app-id=869266629, app-argument=mlj://" />
<link href="css/m1102.css" rel="stylesheet" />
<script src="js/jquery-1.8.3.min.js"></script>

<title>APP搜索页</title>
</head>
<body>
<div id="main" class="wrapper" FullScreen="false">
<section id="staticpage" class="page current" style="display:block;">
    <div class="top-nav-box">
        <div class="top-nav">
            <form>
                <div class="search">
                    <i class="search_icon"></i>
                    <input class="search_text" type="text" id="search_text" placeholder="请输入关键词"/>
                    <a class="qx_icon">取消</a>
                </div>
               </form>
            
        </div>
    </div>
    <div class="main-body">
        <div class="body-scroll">
            <div class="settings">
                <div class="item userinfo" style="text-align:center;">
                    <h1>您可以搜索</h1>
                    <ul>
                        <li class="search_icon">
                            <span class="icon_pingdao">
                                    <p>
                                        <img src="images/icon_03.png">
                                    </p>
                                    <p>频道</p>
                            </span>
                        </li>
                        <li class="search_icon">
                            <span class="icon_pingdao">
                                    <p>
                                        <img src="images/icon_05.png">
                                    </p>
                                    <p>观点</p>
                            </span>
                        </li>
                        <li class="search_icon">
                            <span class="icon_pingdao">
                                    <p>
                                        <img src="images/icon_07.png">
                                    </p>
                                    <p>动态</p>
                            </span>
                        </li>
                        <li class="search_icon">
                            <span class="icon_pingdao">
                                    <p>
                                        <img src="images/icon_09.png">
                                    </p>
                                    <p>新闻</p>
                            </span>
                        </li>
                    </ul>
                    <div class="clear"></div>
                </div>
                <div class="item userinfo" id="focus_text" style="border:0;">
                    <ul>
                        <li class="search_record">
                            <span>
                                耐火资讯
                                <i>X</i>
                            </span>
                        </li>

                        <a href class="clear_record">清楚搜索记录</a>
                    </ul>
                </div>
            </div>
            </div>
        </div>
    </div>
</section>
</div>
                        
<script type="text/javascript">
$(function(){
        $("#search_text").focus(function(){
          $("#focus_text").show();
        });
    });
</script>
</body>
</html>
