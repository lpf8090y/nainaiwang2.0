<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="author" content="m.178hui.com" />
<meta name="applicable-device" content="mobile" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<title>新增收货地址 — 耐耐网·触摸版</title>
<link href="css/public.css" rel="stylesheet" type="text/css" />
<link href="css/login.css" rel="stylesheet" type="text/css">
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/address.js"></script>
<script>
$(window).load(function() {
	$("#status").fadeOut();
	$("#preloader").delay(350).fadeOut("slow");
})
</script>
</head>
<body>
<div class="mobile">
	<!--页面加载 开始-->
  <div id="preloader">
    <div id="status">
      <p class="center-text"><span>拼命加载中···</span></p>
    </div>
  </div>
  <!--页面加载 结束--> 
  <!--header 开始-->
  <header>
    <div class="header"> <a class="new-a-back" href="javascript:history.back();"> <span><img src="images/iconfont-fanhui-black.png"></span> </a>
      <h2>新增收货地址</h2>
      </div>
  </header>
  <!--header 结束-->
  
  <div class="w main">
  	<form id="frm_login" method="get" action="">
        <div class="item">
          <lable class="item_tit">收货人</lable>
          <input class="txt-input" type="text" placeholder="输入收件人姓名" value=""/>
        </div>
        <div class="item">
          <lable class="item_tit">联系方式</lable>
          <input class="txt-input" type="text" placeholder="输入联系方式" value=""/>
        </div>
        <div class="item">
          <lable class="item_tit">所在区域</lable>
          <input id="area" placeholder="省、市、区" areaid="10064 10043 10375" readonly="" class="txt-input">
          <!-- <input id="area" type="text" class="txt-input" name="input_area" areaid="10064 10043 10375" placeholder="省、市、区"/> -->
           <a class="adder_right"></a>
        </div>
        <div class="item">
          <lable class="item_tit">详细地址</lable>
          <input type="text" class="txt-input" placeholder="详细街道、楼牌号等"/>
        </div>
        <div class="item default">
          <lable class="default_tit">设置为默认地址</lable>
          <b class="tp-btn btn-off"></b> 
        </div>
      </form>
     <div class="address_save">
        <a class="button_save" href="address_list.html">保存</a>
     </div>
  </div>

  <!-- 地区选择联动 strat-->
<link href="css/area/mobiscroll.scroller.css" rel="stylesheet" />
<link href="css/area/mobiscroll.scroller.android-ics.css" rel="stylesheet" />
<script src="js/area/zepto.js"></script>
<script src="js/area/mobiscroll.zepto.js" type="text/javascript"></script>
<script src="js/area/mobiscroll.core.js" type="text/javascript"></script>
<script src="js/area/mobiscroll.scroller.js" type="text/javascript"></script>
<script src="js/area/mobiscroll.area.js"></script>
<script src="js/area/mobiscroll.scroller.android-ics.js"></script>
<script src="js/area/i18n/mobiscroll.i18n.zh.js"></script>
<script>
  var valo = $("#area").attr("areaid");
  $('#area').scroller('destroy').scroller({ preset: 'area', theme: 'android-ics light', display: 'bottom',valueo:valo });

  
</script>
<!-- 地区选择联动 end-->
</body>
</html>
