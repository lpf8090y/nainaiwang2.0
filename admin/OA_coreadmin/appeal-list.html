 <head>

        <link type="text/css" rel="stylesheet" href="min/b=CoreAdmin&f=css/reset.css,css/style.css,css/jqueryui/jqueryui.css,js/jwysiwyg/jquery.wysiwyg.old-school.css,js/zoombox/zoombox.css" />
        <script type="text/javascript" src="min/b=CoreAdmin/js&f=cookie/jquery.cookie.js,jwysiwyg/jquery.wysiwyg.js,tooltipsy.min.js,iphone-style-checkboxes.js,excanvas.js,zoombox/zoombox.js,visualize.jQuery.js,jquery.uniform.min.js,main.js"></script>

    <body>
        
        <script type="text/javascript" src="content/settings/main.js"></script>
<link rel="stylesheet" href="content/settings/style.css" />
<link rel="stylesheet" type="text/css" href="css/H-ui.min.css">

      
        
                
                
        <!--            
              CONTENT 
                        --> 
        <div id="content" class="white">
            <h1><img src="img/icons/dashboard.png" alt="" /> 申诉管理
</h1>
                
<div class="bloc">
    <div class="title">
        申诉信息
    </div>
    <div class="content dashboard">
        <div>
            <form action="" method="post" class="form form-horizontal" id="form-article-add">
        <div id="tab-system" class="HuiTab">
            
            <div class="tabCon" style="display: block;">
                <div class="row cl">
                    <label class="form-label col-2"><span class="c-red">*</span>申诉人：</label>
                    <div class="formControls col-10">
                        <input type="text" id="website-title" placeholder="控制在25个字、50个字节以内" value="" class="input-text">
                    </div>
                </div>
           
                <div class="row cl">
                    <label class="form-label col-2">联系方式：</label>
                    <div class="formControls col-10">
                        <input type="text" id="website-icp" placeholder="请正确填写联系方式" value="" class="input-text">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-2">申诉内容：</label>
                    <div class="formControls col-10">
                        <textarea class="textarea"></textarea>
                    </div>
                </div> 
            </div>            
        </div>
    </form>

            <div class="cb"></div>

        <div class="row cl">
            <div class="col-10 col-offset-2">
                <button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
                <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
        </div>
    </div>
</div>


                
       
</form>
</div>
        
        
    </body>
