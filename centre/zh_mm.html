					<div style="float:left">
						<div class="zhxi_con">
							<div class="zhxi_con">
								<span class="con_tit"><i>*</i>姓名：</span>
								<span><input class="text" type="text" name="realname"/>
									<input type="text" readonly="readonly" name="checka" class="real_name"/></span>
							</div>
						
							<div class="zhxi_con">
								<span class="con_tit"><i>*</i>用户账号：</span>
								<span><input class="text" type="text" name="username"/>

							</div>

                   
							<div class="zhxi_con">
								<span class="con_tit"><i>*</i>原始密码：</span>

							</div>

	
							<div class="zhxi_con">
								<span class="con_tit"><i>*</i>新密码：</span>
								<span><input class="text" type="text" name="new_password"/>
									<input type="text" readonly="readonly" name="checkd" class="new_password"/></span>
							</div>
                          

							<div class="zhxi_con">
								<span class="con_tit"><i>*</i>确认新密码：</span>
								<span><input class="text" type="text" name="firm_password"/>
									<input type="text" readonly="readonly" name="checke" class="firm_password"/></span>
							</div>
							
							<div class="zhxi_con">
								<span><input class="submit" type="submit" value="保存"/></span>
							</div>
						</div>
